<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=" viewport" content=" width=device-width", initial-scale="1.0">
    <title>Mr Coffee Menu</title>

    <!--font awasome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!--custom css file link-->
    <link rel="stylesheet" href="Reservation.css">

</head>
<body>
    <header>
	<a href="#" class="logo"><i class="fa-solid fa-mug-saucer"></i><b>Mr Coffee</b></a>
        
	<div id="menu-bar" class="fas fa-bars"></div>

        <nav class=" navbar">
	<ul>
            <li><a href=" #home">home</a></li>
            <li><a href=" #speciality">speciality</a></li>
            <li><a href=" #menu">menu</a></li>
            <li><a href=" #reservation">reservation</a></li>
            <li><a href=" #contect us">contect us</a></li>
	</ul>
        </nav>

    </header>

<section class = "banner">
            <h1>BOOK  YOUR  TABLE  NOW</h1>
            <div class = "card-container">
                <div class = "card-img">
                    <!-- image here -->
                </div>

                <div class = "card-content">
                    <h3>Reservation</h3>
                    <form>
                        <div class = "form-row">
                            <select name = "days">
                                <option value = "day-select">Select Day</option>
                                <option value = "sunday">Sunday</option>
                                <option value = "monday">Monday</option>
                                <option value = "tuesday">Tuesday</option>
                                <option value = "wednesday">Wednesday</option>
                                <option value = "thursday">Thursday</option>
                                <option value = "friday">Friday</option>
                                <option value = "saturday">Saturday</option>
                            </select>

                            <select name = "hours">
                                <option value = "hour-select">Select Hour</option>
                                <option value = "10">10: 00</option>
                                <option value = "10">12: 00</option>
                                <option value = "10">14: 00</option>
                                <option value = "10">16: 00</option>
                                <option value = "10">18: 00</option>
                                <option value = "10">20: 00</option>
                                <option value = "10">22: 00</option>
                            </select>
                        </div>

                        <div class = "form-row">
                            <input type = "text" placeholder="Full Name">
                            <input type = "text" placeholder="Phone Number">
                        </div>

                        <div class = "form-row">
                            <input type = "number" placeholder="How Many Persons?" min = "1">
                            <input type = "submit" value = "BOOK TABLE">
                        </div>
                    </form>
                </div>
            </div>
        </section>



















<script src="script.java"></script>
</body>
</html>
